conditioning:
  method: dmps
  params:
    scale: 1.75

data:
  name: mri # choices: mri, ffhq, bedroom, cat, celeba-hq
  root: ./data/mri_256_orig/ # address to put the associated images

measurement:
  operator:
    name: denoise
    in_shape: !!python/tuple [1, 3, 256, 256]
  
  noise: 
    name: gaussian # choices: gaussian, poisson
    sigma: 0.2
